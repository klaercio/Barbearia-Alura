<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato</title>

        <link rel = "stylesheet" href="../css/reset.css">
        <link rel = "stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
   </head>
   <body class="degrade-pagina">   
       <header class="cabecalho">
            <div class="caixa">
                <h1><img src="../imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

                <ul>
                    <nav>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </nav>
                </div>        
           </ul>
       </header>

       <main>
           <section class="formulario">
                <form>
                    <label for="nome">Nome e sobrenome</label>
                    <input type="text" id="nome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required  placeholder="email@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" required class="input-padrao"></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label   for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        
                        <label for="radio-wp"><input type="radio" name="contato" value="WhatsApp" id="radio-wp" checked>WhatsApp</label>
                    </fieldset>

                    <fieldset>
                        <legend>Qual horario prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>    

                    <label class="checkbox"><input type="checkbox"> deseja receber nossas novidader por email?</label>

                    <input class="enviar" type="submit" value="Enviar Formulario">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dias</th>
                            <th>Horários</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8:00 - 20:00</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8:00 - 20:00</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8:00 - 20:00</td>
                        </tr>
                    </tbody>        
                </table>
            </section>  
       </main>

       <footer>
            <img src="../imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2022</p>
        </footer>
    
    </body>
</html>
